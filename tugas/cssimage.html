<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS IMAGE</title>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 200px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="jkt5.png">
    <img src="jkt5.png" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc">FLORA</div>
</div>

<div class="gallery">
  <a target="_blank" href="jkt4.png">
    <img src="jkt4.png" alt="Forest" width="100" height="400">
  </a>
  <div class="desc">ANIN</div>
</div>

<div class="gallery">
  <a target="_blank" href="jkt1.png">
    <img src="jkt1.png" alt="Northern Lights" width="600" height="400">
  </a>
  <div class="desc">ASADEL</div>
</div>

<div class="gallery">
  <a target="_blank" href="jkt2.png">
    <img src="jkt2.png" alt="Mountains" width="600" height="400">
  </a>
  <div class="desc">AMEL</div>
</div>

</body>
</html>
